<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Dessert | Ice Cream</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fondawesome/css/all.css">
    </head>

    <body class="body-product">
        <div class="header">
            <a href="deserts.html">
               <i class="fas fa-arrow-left"></i>
               <img src="images/logo-text.png">
            </a>
          </div>
        <div id="product">
           
            <div class="product-details">
                <img src="images/dessert-ice-cream-kisses.jpg" width="100%">

                <h1>Ice Cream kissed in Caramel</h1>
                <div class="product-details-info">
                    <p><b>Price:</b> R50</p>
                    <p style="float: right;"><b>Serving:</b> Vanilla ice cream with caramel pops</p>
                </div>
                <div class="product-details-ingredients">
                    <h2>Extra's</h2>
                    <p><b>All extras whill be charged at </b>R10 each</p>
                    <input id="check-01"type="checkbox">
                    <label for="check-01">1 scoop of strawberry ice cream </label>
                    <br>
                    <input id="check-02"type="checkbox">
                    <label for="check-02">Extra strawberry / vanilla sauce</label>
                    <br>
                    <input id="check-03"type="checkbox">
                    <label for="check-03">Springels</label>
                    <br>
                    <input id="check-04"type="checkbox">
                    <label for="check-04">Extra 2 more caramel pops</label>
                     <br>
                    <input id="check-05"type="checkbox">
                    <label for="check-05">Mango </label>
                   
                 </div>
                 <form>
                    <br>
                    <br>
                    <label for="male"><b>Order Here:</b> </label>
                     <input type="radio"  id="male" name="ORDER">
                     <br/>       
                </form>
        </div> 
    </body>
</html>
